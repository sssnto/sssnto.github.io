menu:
  文章: '/archives'
  # 随笔: '/categories/note'
  标签: '/tags'
  # 留言: '/feedback'
  关于我: '/aboutme'

rss: '/atom.xml'

#CDN站点路径, 同域名则为空
# CDN_PATH:

# 主题修改版本, 搭配CDN使用, 会在生成的'style.css'添加后缀, 比如'style01.css'.
# 这样为了避免CDN缓存造成的样式更新不及时.
# theme_version: '01'

#Content
